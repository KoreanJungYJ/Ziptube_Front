<html>
    <head>
        <title>Ziptube</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="이동현, 정윤재">
        <meta name="title" content="Ziptube">
        <meta name="description" content="유튜브의 영상들을 모아서 한 번에 다운로드 할 수 있는 프로그램">
        <meta name="keywords" content="유튜브, 노래, 영상, 다운로드, 압축">
        <meta name="Other Agent" content="정윤재">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:type" content="Chrome Extension Program">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href = "ziptube.css" rel = "stylesheet">
    </head>
    <body>
        <div id = "mainPart">
            <img src="./designs/RESOURCE/ic_ziptube.png" alt = "logo" class= "logo">
            <img src="./designs/RESOURCE/ic_clear.png" alt = "cancel" class = "exitImg">
            <h1>환영합니다!</h1>

            <!-- 추가, 삭제, 취소 등의 버튼이 있는 곳 -->
            <div id="btnCover">
                <div class="btns" id = "addBtn">
                    추가
                </div>
                <div class="btns" id = "delBtn">
                    삭제
                </div>
                <div class="btns" id = "cancelBtn">
                    취소
                </div>
            </div>

            <!-- 실제로 뜨는 곳 -->
            <div id = "urlCover">
                <div id = "urlPart">
                    <table>
                        
                    </table>
                </div>
            </div>

            <!-- 다운로드 부분이 뜨는 곳 -->
            <div id = "downloadPart">
                <!-- 다운로드 눌렀을 때, 삭제 눌렀을 때의 폼을 모두 고려 
                     display를 변경시키거나 visibility를 변경하자. -->
                <div id = "download">
                    <div id = "downloadText">
                        다운로드
                    </div>
                </div>

                <div id = "delete">
                    <div class = "deletes" id = "allDel">
                        전체선택
                    </div>
                    <div class = "deletes" id = "clickDel">
                        삭제하기
                    </div>
                </div>
            </div>

            <!-- 다운로드 버튼 클릭 시 뜨는 폼 -->
            <div id = "clickForm">
                <img src="./designs/RESOURCE/ic_ziptube.png" alt = "logo" class= "logo">
                <img src="./designs/RESOURCE/ic_clear.png" alt = "cancel" class = "exitImg">
                <h1>파일 형식 선택</h1>

                <div class = "formBtns" id = "mp3Btn">
                    <div class = "formBtnTexts">
                        MP3
                    </div>
                </div>
                <div class = "formBtns" id = "mp4Btn">
                    <div class = "formBtnTexts">
                        MP4
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="./js/addLogic.js">
        </script>
        <script type="text/javascript" src="./js/delLogic.js">
        </script>
        <script type="text/javascript" src="./js/cancelLogic.js">
        </script>
        <script type="text/javascript" src="./js/etcLogic.js">
        </script>
        <script type="text/javascript" src="./js/download.js">
        </script>
    </body>
</html>
